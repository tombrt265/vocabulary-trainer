<!-- HEADER -->
<header>
  <a routerLink="/vocabulary" class="logo"
    ><img [src]="logo" /><span>Vocabulary Trainer</span></a
  >
  <ul>
    <li
      id="nav-groups"
      (mouseenter)="onBucketsClick()"
      (mouseleave)="onBucketsClick()"
    >
      Buckets
    </li>
    <li
      id="nav-settings"
      (mouseenter)="onSettingsClick()"
      (mouseleave)="onSettingsClick()"
    >
      Einstellungen
    </li>
  </ul>
  @if (isBucketsTabVisible()) {
  <div
    class="side-bar buckets"
    (mouseenter)="onBucketsClick()"
    (mouseleave)="onBucketsClick()"
  >
    <app-groups-bar></app-groups-bar>
  </div>
  } @else if (isSettingsTabVisible()) {
  <div
    class="side-bar settings"
    (mouseenter)="onSettingsClick()"
    (mouseleave)="onSettingsClick()"
  >
    side-bar settings
  </div>
  }
</header>

<!-- MAIN CONTENT -->
<main>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</main>

<!-- FOOTER -->
<footer>
  <div>
    <img
      routerLink="/vocabulary"
      [src]="logo"
      alt="Vocabulary Trainer Logo"
      class="logo brand"
    />
    <span class="item brand">&copy; 2025 Vocabulary Trainer</span>
  </div>
  <span class="item">|</span>
  <a>
    <span class="item">FAQ</span>
  </a>
  <a>
    <span class="item">Kontakt</span>
  </a>
  <a>
    <span class="item">Datenschutzrichtlinien</span>
  </a>
</footer>
