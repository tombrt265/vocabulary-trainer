<!-- HEADER -->
<header>
  <a [routerLink]="['/']" routerLinkActive="router-link-active" class="logo"
    ><img [src]="logo" /><span>Vocabulary Trainer</span></a
  >
  <ul>
    <li
      id="nav-groups"
      (mouseenter)="showGroupBar()"
      (mouseleave)="showGroupBar()"
    >
      Groups
    </li>
    <li
      id="nav-settings"
      (mouseenter)="showSettingsBar()"
      (mouseleave)="showSettingsBar()"
    >
      Settings
    </li>
  </ul>
</header>

<!-- MAIN CONTENT -->
<main>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  @if (isGroupsVisible()) {
  <div
    class="side-bar groups"
    (mouseenter)="showGroupBar()"
    (mouseleave)="showGroupBar()"
  >
    <app-groups-bar></app-groups-bar>
  </div>
  } @else if (isSettingsVisible()) {
  <div
    class="side-bar settings"
    (mouseenter)="showSettingsBar()"
    (mouseleave)="showSettingsBar()"
  >
    side-bar settings
  </div>
  }
</main>

<!-- FOOTER -->
<footer>
  <div>
    <a>
      <img [src]="logo" alt="Vocabulary Trainer Logo" class="logo brand" />
    </a>
    <span class="item brand">&copy; 2025 Vocabulary Trainer, Inc.</span>
  </div>
  <a>
    <span class="item">FAQ</span>
  </a>
  <a>
    <span class="item">Contact</span>
  </a>
  <a>
    <span class="item">Privacy Policy</span>
  </a>
</footer>
