<!-- HEADER -->
<header>
  <a routerLink="/vocabulary" class="logo"
    ><img [src]="logo" /><span>Vocabulary Trainer</span></a
  >
  <ul>
    <li
      id="nav-groups"
      (mouseenter)="showGroupBar()"
      (mouseleave)="showGroupBar()"
      (click)="showGroupBar()"
    >
      Buckets
    </li>
    <li
      id="nav-settings"
      (mouseenter)="showSettingsBar()"
      (mouseleave)="showSettingsBar()"
    >
      Einstellungen
    </li>
  </ul>
</header>

<!-- MAIN CONTENT -->
<main>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  @if (isGroupsVisible()) {
  <div
    class="side-bar groups"
    (mouseenter)="showGroupBar()"
    (mouseleave)="showGroupBar()"
  >
    <app-groups-bar></app-groups-bar>
  </div>
  } @else if (isSettingsVisible()) {
  <div
    class="side-bar settings"
    (mouseenter)="showSettingsBar()"
    (mouseleave)="showSettingsBar()"
  >
    side-bar settings
  </div>
  }
</main>

<!-- FOOTER -->
<footer>
  <div>
    <img
      routerLink="/vocabulary"
      [src]="logo"
      alt="Vocabulary Trainer Logo"
      class="logo brand"
    />
    <span class="item brand">&copy; 2025 Vocabulary Trainer</span>
  </div>
  <span class="item">|</span>
  <a>
    <span class="item">FAQ</span>
  </a>
  <a>
    <span class="item">Kontakt</span>
  </a>
  <a>
    <span class="item">Datenschutzrichtlinien</span>
  </a>
</footer>
