<div id="card">
  <input
    type="text"
    placeholder="Original"
    [ngModel]="wordPair().original"
    (ngModelChange)="updateOriginal($event)"
  />
  <input
    type="text"
    placeholder="Translation"
    [ngModel]="wordPair().translation"
    (ngModelChange)="updateTranslation($event)"
  />
</div>
@if (data.original == '' && data.translation == '') {
<button class="btn-primary" (click)="addVocabulary()">
  Vokabel hinzufügen ({{ wordPair().bucketName }})
</button>
} @else {
<button class="btn-primary" (click)="editVocabulary()">
  Änderungen speichern
</button>
}
