@if (selectedBucket() === '') {
<app-default-page [buckets]="buckets()" (selectedBucket)="onBucketSelect($event)"></app-default-page>
} @else {
<section class="cards-container">
  @for (wordPair of vocabularyList(); track $index) {
  <app-vocab-card
    [wordPair]="wordPair"
    (editVocabulary)="editVocabulary($event)"
    (deleteVocabCard)="deleteVocabCard($event)"
  ></app-vocab-card>
  }
</section>
<section class="btn-container">
  <a class="btn-primary" (click)="openAddDialog()">Hinzuf√ºgen</a>
</section>
}
